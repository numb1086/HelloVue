<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
        <span v-if="show">Condition Practice with Vue!</span>
     </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message :'Hello Vue JS!',
                show: true
            }
        })
    </script>
</body>
</html>
